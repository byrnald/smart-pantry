<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Item - Smart Inventory & Pantry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --bg-canvas: #f6f8fa;
            --bg-default: #ffffff;
            --border-default: #d0d7de;
            --text-primary: #1f2328;
            --accent-emphasis: #0969da;
        }
        
        body {
            background-color: var(--bg-canvas);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .form-card {
            background-color: var(--bg-default);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.2);
        }
        
        .form-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn-save {
            background-color: #1f883d;
            color: white;
            border: 1px solid rgba(31, 35, 40, 0.15);
            font-weight: 600;
        }

        .btn-save:hover {
            background-color: #1a7f37;
            color: white;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <div class="form-header">
            <h2>Add New Item</h2>
            <p class="text-secondary small">Enter the details for your pantry inventory.</p>
        </div>

        <form th:action="@{/dashboard/add}" method="post">
            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" name="name" class="form-control" placeholder="e.g., Greek Yogurt" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" value="1" min="1" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Expiration Date</label>
                <input type="date" name="expirationDate" class="form-control" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-save">Save Item</button>
                <a href="/dashboard" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
