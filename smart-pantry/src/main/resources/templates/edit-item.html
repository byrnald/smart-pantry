<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Item - Smart Pantry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f6f8fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .form-card { background: white; border: 1px solid #d0d7de; border-radius: 6px; padding: 2rem; width: 100%; max-width: 400px; }
        .form-label { font-weight: 600; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="form-card">
        <h2 class="mb-4 text-center">Edit Item</h2>
        <form th:action="@{/dashboard/edit/{id}(id=${item.id})}" method="post">
            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" name="name" class="form-control" th:value="${item.name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select" required>
                    <option value="Pantry" th:selected="${item.category == 'Pantry'}">Pantry/Food</option>
                    <option value="Electronics" th:selected="${item.category == 'Electronics'}">Electronics</option>
                    <option value="Household" th:selected="${item.category == 'Household'}">Household</option>
                    <option value="Other" th:selected="${item.category == 'Other'}">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" th:value="${item.quantity}" min="0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Expiration Date</label>
                <input type="date" name="expirationDate" class="form-control" th:value="${item.expirationDate}">
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary" style="font-weight: 600;">Update Item</button>
                <a href="/dashboard" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
